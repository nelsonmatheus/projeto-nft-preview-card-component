<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">

  <title>NFT Preview Card</title>
</head>
<body>

  <main class="container">
    <article class="nft-card">
      
      <div class="image-wrapper">
        <img src="src/images/image-equilibrium.jpg" alt="Equilibrium NFT" class="main-image">
        <div class="overlay">
          <img src="src/images/icon-view.svg" alt="">
        </div>
      </div>

      <div class="info">
        <h1>Equilibrium #3429</h1>
        <p>Nossa coleção Equilibrium promove equilíbrio e calma.</p>
        
        <div class="stats">
          <span class="price">0.041 ETH</span>
          <span class="days-left">3 dias restantes</span>
        </div>
      </div>

      <hr class="divider">

      <footer class="author">
        <img src="src/images/image-avatar.png" alt="Avatar">
        <p>Criação de <span class="name">Jules Wyvern</span></p>
      </footer>

    </article>
  </main>

</body>
</html>
